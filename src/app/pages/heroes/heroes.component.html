<h1>Listado de HÃ©roes</h1>
<hr>

<div class="row">
  <div class="col text-end">
    <button class="btn btn-primary" routerLink="/heroe/nuevo">
      <i class="fa fa-plus"></i>
      Agregar
    </button>
  </div>
</div>

<div class="col mt-4">
    <table class="table" *ngIf="!cargando && heroes.length > 0">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Poder</th>
          <th>Vivo</th>
          <th>Tools</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let heroe of heroes, let i = index">
          <td>{{i+1}}</td>
          <td>{{heroe.nombre}}</td>
          <td>{{heroe.poder}}</td>
          <td>
            <span *ngIf="heroe.vivo" class="badge text-bg-success">Vivo</span>
            <span *ngIf="!heroe.vivo" class="badge text-bg-danger">Muerto</span>
          </td>
          <td>
            <button class="btn btn-info me-1" [routerLink]="['/heroe', heroe.id]">
              <i class="fa fa-pen"></i>
            </button>
            <button class="btn btn-danger" (click)="borrarHeroe(heroe, i)">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!cargando && heroes.length === 0"
    class="alert alert-warning text-center mt-5">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
      <i class="fa fa-exclamation fa-2x"></i>
    </p>

  </div>

  <div *ngIf="cargando" class="alert alert-info text-center mt-5 animated fadeIn faster">
    <h4 class="alert-heading">Cargando</h4>
    <p>
      <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
      Espere por favor...
    </p>
  </div>
